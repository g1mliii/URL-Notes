<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Login Success - Anchored</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 1rem;
        }

        .container {
            text-align: center;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: #10b981;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .instruction {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .extension-icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
            opacity: 0.8;
        }

        .instruction-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .instruction-detail {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .auto-close {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
        </div>

        <h1>Login Successful!</h1>
        <p class="subtitle">Your Google account has been connected to the Anchored extension.</p>

        <div class="instruction">
            <div class="instruction-text">
                <svg class="extension-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
                Please open the Anchored extension
            </div>
            <div class="instruction-detail">
                Click the extension icon in your browser toolbar to continue with your premium account.
            </div>
        </div>

        <button class="close-btn" onclick="closeTab()">Close This Tab</button>

        <div class="auto-close">
            This tab will close automatically in <span id="countdown">5</span> seconds
        </div>
    </div>

    <script>
        // Check if this is an extension OAuth callback
        const isExtensionOAuth = window.location.hash && window.location.hash.includes('access_token');

        if (isExtensionOAuth) {
            console.log('Extension OAuth detected - showing static success page');
        }

        // Auto-close functionality
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            if (countdownElement) {
                countdownElement.textContent = countdown;
            }

            if (countdown <= 0) {
                clearInterval(timer);
                closeTab();
            }
        }, 1000);

        // Close tab function
        function closeTab() {
            try {
                window.close();
                // If window.close() doesn't work, just keep the page static
            } catch (error) {
                // Keep page static - don't redirect
                console.log('Tab close blocked by browser - keeping page open');
            }
        }

        // Stop countdown if user interacts with the page
        document.addEventListener('click', () => {
            clearInterval(timer);
            if (countdownElement && countdownElement.parentElement) {
                countdownElement.parentElement.style.display = 'none';
            }
        });

        document.addEventListener('keydown', () => {
            clearInterval(timer);
            if (countdownElement && countdownElement.parentElement) {
                countdownElement.parentElement.style.display = 'none';
            }
        });
    </script>
</body>

</html>
