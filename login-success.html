---
layout: default
title: Extension Login Success
---

<style>
    .success-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .success-card {
        text-align: center;
        max-width: 450px;
        background: var(--bg-secondary);
        backdrop-filter: blur(var(--backdrop-blur));
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 3rem 2rem;
        box-shadow: 0 8px 32px var(--shadow-dark);
    }

    .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: rgba(46, 139, 87, 0.2);
        border: 2px solid rgba(46, 139, 87, 0.3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
    }

    .success-icon svg {
        width: 40px;
        height: 40px;
        color: #2e8b57;
    }

    @keyframes pulse {

        0%,
        100% {
            transform: scale(1);
            opacity: 1;
        }

        50% {
            transform: scale(1.05);
            opacity: 0.8;
        }
    }

    .success-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-primary);
    }

    .success-subtitle {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        color: var(--text-secondary);
        line-height: 1.5;
    }

    .instruction-card {
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 1.5rem;
        margin: 2rem 0;
    }

    .extension-icon {
        width: 24px;
        height: 24px;
        display: inline-block;
        vertical-align: middle;
        margin-right: 8px;
        color: var(--accent-primary);
    }

    .instruction-text {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }

    .instruction-detail {
        font-size: 0.95rem;
        color: var(--text-secondary);
    }



    @media (max-width: 768px) {
        .success-card {
            margin: 1rem;
            padding: 2rem 1.5rem;
        }

        .success-title {
            font-size: 1.5rem;
        }
    }
</style>

<div class="success-container">
    <div class="success-card">
        <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
        </div>

        <h1 class="success-title">Login Successful!</h1>
        <p class="success-subtitle">Your Google account has been connected to the Anchored extension.</p>

        <div class="instruction-card">
            <div class="instruction-text">
                <svg class="extension-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
                Please open the Anchored extension
            </div>
            <div class="instruction-detail">
                Click the extension icon in your browser toolbar to continue with your premium account.
            </div>
        </div>


    </div>
</div>
