<!DOCTYPE html>
<html>
<head>
    <title>Test Stripe Integration</title>
</head>
<body>
    <h1>Test Stripe Integration</h1>
    <button id="testBtn">Test Stripe Checkout</button>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://kqjcorjjvunmyrnzvqgr.supabase.co/functions/v1/subscription-management', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_USER_JWT_TOKEN_HERE'
                    },
                    body: JSON.stringify({
                        action: 'create_checkout_session',
                        origin: window.location.origin
                    })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    alert('Error: ' + JSON.stringify(data));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
