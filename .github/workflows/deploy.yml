# Cross-Repository GitHub Pages Deployment for Anchored Web Application
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions for cross-repository deployment
permissions:
  contents: read

jobs:
  # Build and deploy job
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        
      - name: Build web application
        run: |
          # Create build directory
          mkdir -p dist
          
          # Copy web application files to build directory
          cp -r web-app/* dist/
          
          # Ensure HTTPS is enforced in production
          echo "Configuring for HTTPS deployment..."
          
          # Create .nojekyll file to prevent Jekyll processing
          touch dist/.nojekyll
          
          # Ensure CNAME file is present for custom domain
          echo "anchored.site" > dist/CNAME
          
          # Create robots.txt for SEO
          cat > dist/robots.txt << EOF
          User-agent: *
          Allow: /
          
          Sitemap: https://anchored.site/sitemap.xml
          EOF
          
          # Create basic sitemap.xml
          cat > dist/sitemap.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://anchored.site/</loc>
              <lastmod>$(date -u +%Y-%m-%d)</lastmod>
              <changefreq>weekly</changefreq>
              <priority>1.0</priority>
            </url>
            <url>
              <loc>https://anchored.site/dashboard.html</loc>
              <lastmod>$(date -u +%Y-%m-%d)</lastmod>
              <changefreq>daily</changefreq>
              <priority>0.8</priority>
            </url>
            <url>
              <loc>https://anchored.site/account.html</loc>
              <lastmod>$(date -u +%Y-%m-%d)</lastmod>
              <changefreq>monthly</changefreq>
              <priority>0.6</priority>
            </url>
          </urlset>
          EOF
          
          # List files to verify build
          echo "Build contents:"
          ls -la dist/
          echo ""
          echo "Verifying critical files:"
          ls -la dist/config.js dist/health.json dist/js/monitoring.js || echo "Some files missing"
          
      - name: Deploy to GitHub Pages Repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a personal access token for cross-repository deployment
          personal_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          # Deploy to the Anchored repository
          external_repository: g1mliii/Anchored
          publish_dir: ./dist
          cname: anchored.site
          publish_branch: main