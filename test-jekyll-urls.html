<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jekyll URL Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Jekyll Clean URLs Test</h1>
    
    <div class="test-section">
        <h2>Current Page Detection</h2>
        <p>Current pathname: <span id="currentPath"></span></p>
        <p>Page type: <span id="pageType"></span></p>
    </div>

    <div class="test-section">
        <h2>Navigation Test</h2>
        <button onclick="testRedirect('/')">Go to Home</button>
        <button onclick="testRedirect('/dashboard')">Go to Dashboard</button>
        <button onclick="testRedirect('/account')">Go to Account</button>
    </div>

    <div class="test-section">
        <h2>Path Detection Test</h2>
        <div id="pathTests"></div>
    </div>

    <script>
        // Display current path info
        document.getElementById('currentPath').textContent = window.location.pathname;
        
        // Test path detection logic (same as used in the app)
        function detectPageType() {
            const path = window.location.pathname;
            
            if (path === '/' || path === '/index.html' || path.endsWith('index.html')) {
                return 'Landing Page';
            } else if (path.includes('/dashboard')) {
                return 'Dashboard Page';
            } else if (path.includes('/account')) {
                return 'Account Page';
            } else {
                return 'Unknown Page';
            }
        }
        
        document.getElementById('pageType').textContent = detectPageType();
        
        // Test redirect function
        function testRedirect(url) {
            console.log('Redirecting to:', url);
            window.location.href = url;
        }
        
        // Test various path scenarios
        function runPathTests() {
            const testPaths = [
                '/',
                '/dashboard',
                '/account',
                '/dashboard/',
                '/account/',
                '/index.html',
                '/dashboard.html',
                '/account.html'
            ];
            
            const results = testPaths.map(path => {
                // Simulate different paths
                const mockLocation = { pathname: path };
                
                let result;
                if (path === '/' || path === '/index.html' || path.endsWith('index.html')) {
                    result = 'Landing Page';
                } else if (path.includes('/dashboard')) {
                    result = 'Dashboard Page';
                } else if (path.includes('/account')) {
                    result = 'Account Page';
                } else {
                    result = 'Unknown Page';
                }
                
                return { path, result };
            });
            
            const testsDiv = document.getElementById('pathTests');
            testsDiv.innerHTML = results.map(test => 
                `<div><strong>${test.path}</strong> â†’ ${test.result}</div>`
            ).join('');
        }
        
        runPathTests();
    </script>
</body>
</html>
